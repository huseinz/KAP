<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <title>{% block titleBlock %} Knights Assistant Planner{% endblock %}</title>

</head>
<body>
    <h2>Login to KAP</h2>

        <form id="login_form" method="post" action="/KAP/newspage/">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50" />
            <br />
            Password: <input type="password" name="password" value="" size="50" />
            <br />

            <input type="submit" value="submit" />
        </form>
</body>
</html>
