{% extends 'base.html' %}

{% block bodyBlock %}
    <div class="col-md-12">
        <table class="table table-hover">
        <thead>
          <tr>
              <th>Event</th>
            <th>{{ event.event_name }}</th>
          </tr>
          <tr>
            <th>Date</th>
            <td>{{ event.day }}/{{ event.month }}/{{ event.year }}</td>
          </tr>
          <tr>
              <th>Time</th>
              <td>{{ event.hour }}:{{ event.min }}0</td>
          </tr>
        {% if event.notes %}
            <tr>
              <th>Notes</th>
                <td>{{ event.notes }}</td>
          </tr>
        {% endif %}
        </thead>
    </table>
    </div>
    <div class="col-md-2">
        <button type="button" class="btn btn-primary">Delete</button>
    </div>
{% endblock %}
